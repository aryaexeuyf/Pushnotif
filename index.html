<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Push Notif Contoh</title>
</head>
<body>
  <h2>ðŸ”” Contoh Notifikasi Web</h2>
  <button id="btn">Tampilno Notif</button>

  <script>
    // Daftar service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service worker terdaftar!'))
      .catch(err => console.error('Gagal daftar service worker:', err));
    }

    // Minta izin notifikasi
    document.getElementById('btn').addEventListener('click', async () => {
      const izin = await Notification.requestPermission();
      if (izin === 'granted') {
        navigator.serviceWorker.ready.then(reg => {
          reg.showNotification('Halo rek ðŸ‘‹', {
            body: 'Iki notifikasi web sing muncul nang Android!',
            icon: 'https://cdn-icons-png.flaticon.com/512/1827/1827272.png',
            vibrate: [200, 100, 200],
            tag: 'notif-sample'
          });
        });
      } else {
        alert('Izin notifikasi ditolak, rek.');
      }
    });
  </script>
</body>
</html>
