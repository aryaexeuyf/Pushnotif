<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Receiver Notif</title>
<style>
body{font-family:sans-serif;padding:20px;}
#status{font-weight:bold;color:red;}
#status.connected{color:green;}
</style>
</head>
<body>
<h2>Receiver Notif</h2>
<p>Status Firebase: <span id="status">Offline</span></p>
<p>Notif bakal muncul meski tab ditutup (selama browser nyala).</p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBcVJsqtRLkDklZ61XaFrN8LAj7F6eBM80",
  authDomain: "notif-webku.firebaseapp.com",
  databaseURL: "https://notif-webku-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "notif-webku",
  storageBucket: "notif-webku.appspot.com",
  messagingSenderId: "1064332196897",
  appId: "1:1064332196897:web:f8a4423c1a187e8a51f760"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const statusEl = document.getElementById('status');

onValue(ref(db,'.info/connected'), snap => {
  if(snap.val()){statusEl.textContent='Connected';statusEl.classList.add('connected');}
  else{statusEl.textContent='Offline';statusEl.classList.remove('connected');}
});

// register service worker
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').then(()=>console.log('SW registered'));
}

// minta izin notif
if(Notification.permission!=='granted'){Notification.requestPermission();}

// listen notif dan kirim ke service worker
onChildAdded(ref(db,'notifs'), snap=>{
  const data = snap.val();
  if(navigator.serviceWorker.controller){
    navigator.serviceWorker.controller.postMessage({
      title:data.title,
      message:data.message,
      icon:data.icon,
      url:data.url
    });
  }
});
</script>
</body>
</html>
