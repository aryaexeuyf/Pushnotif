<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Receiver Notif</title>
<style>
#status { font-weight:bold; color:red; }
#status.connected { color:green; }
</style>
</head>
<body>
<h2>Receiver Notif</h2>
<p>Status koneksi Firebase: <span id="status">Offline</span></p>
<p>Notif bakal muncul meski tab ditutup</p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBcVJsqtRLkDklZ61XaFrN8LAj7F6eBM80",
  authDomain: "notif-webku.firebaseapp.com",
  databaseURL: "https://notif-webku-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "notif-webku",
  storageBucket: "notif-webku.appspot.com",
  messagingSenderId: "1064332196897",
  appId: "1:1064332196897:web:f8a4423c1a187e8a51f760"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const statusEl = document.getElementById('status');
const connectedRef = ref(db, '.info/connected');
onValue(connectedRef, (snap)=>{
  if(snap.val()===true){
    statusEl.textContent='Connected';
    statusEl.classList.add('connected');
  } else {
    statusEl.textContent='Offline';
    statusEl.classList.remove('connected');
  }
});

// register service worker
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').then(()=>{
    console.log('Service Worker registered');
  });
}

// listen notif dan kirim ke service worker
const notifRef = ref(db,'notifs');
onChildAdded(notifRef,(snap)=>{
  const data = snap.val();
  if(navigator.serviceWorker.controller){
    navigator.serviceWorker.controller.postMessage({
      title: data.title,
      message: data.message
    });
  }
});
</script>
</body>
</html>
