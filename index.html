<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receiver Notif</title>
</head>
<body>
  <h2>Receiver Notif</h2>
  <p>Notif bakal muncul kalo izin dikasih.</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcVJsqtRLkDklZ61XaFrN8LAj7F6eBM80",
      authDomain: "notif-webku.firebaseapp.com",
      databaseURL: "https://notif-webku-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "notif-webku",
      storageBucket: "notif-webku.appspot.com",
      messagingSenderId: "1064332196897",
      appId: "1:1064332196897:web:f8a4423c1a187e8a51f760"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Minta izin notif
    if(Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    const notifRef = ref(db, 'notifs');
    onChildAdded(notifRef, (data) => {
      const notif = data.val();
      if(Notification.permission === "granted") {
        const n = new Notification(notif.title, {
          body: notif.message,
        });
        n.onclick = () => {
          if(notif.url) window.open(notif.url, "_blank");
        }
      }
    });
  </script>
</body>
</html>
